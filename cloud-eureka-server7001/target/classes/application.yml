server:
  port: 7001
eureka:
  instance:
    hostname: eureka7001.com #eureka服务端实例名称
  client:
    register-with-eureka: false #不向注册中心注册自己
    fetch-registry: false #表示自己就是注册中心 ，不需要去检索服务
    service-url:
      # 设置与eureka serveT 交互地址，查询和注册都需要依赖这个地址
#      defaultZone: http://eureka7002.com:7002/eureka/ #集群 配置 相互注册
      defaultZone: http://eureka7001.com:7001/eureka/
  server:
    enable-self-preservation: false #关闭保护机制  服务不可用的时候及时剔除服务
    eviction-interval-timer-in-ms: 2000 #心跳时间 2000毫秒



